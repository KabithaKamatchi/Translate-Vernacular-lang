<head>

  <title>Video</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"

  <!-- Css Styles -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/elegant-icons.css" type="text/css">

<body>
  <!-- Team Section Begin -->
  <section class="team spad set-bg" data-setbg="/static/img/blog/blog-1.jpg" style="background-image: url(&quot;/static/img/blog/blog-1.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title team__title">
                    
                    <h2>VIDEO TO VIDEO</h2>
                </div>
        <div class="section-title">
          <div class="video-box">    
                <div class="Translate">
                  <span><b>Upload Video</b></span><br>
                  <form action="/video" method="post" enctype="multipart/form-data">
                    <input type="file" id="myFile" name="file">

                   <br><br>
                   
                   <label for="language">Choose a language:</label>
                      <select id="language" name="language">
                         <option value="en">English</option>
                         <option value="hi">हिन्दी (Hindi)</option>
                         <option value="bn">বাংলা (Bengali)</option>
                         <option value="te">తెలుగు (Telugu)</option>
                         <option value="ta">தமிழ் (Tamil)</option>
                         <option value="mr">मराठी (Marathi)</option>
                      </select><br><br>
                      <button type="submit">Translate</button>

                    </form>

                </div>
                <div class="Translate">
                  <span><b>Enter Youtube URL</b></span><br>
                  <input type="text" placeholder="Copy the URL"/>
                  <br><br>
                   
                   <label for="language">Choose a language:</label>
                      <select id="language" name="language">
                         <option value="en">English</option>
                         <option value="hi">हिन्दी (Hindi)</option>
                         <option value="bn">বাংলা (Bengali)</option>
                         <option value="te">తెలుగు (Telugu)</option>
                         <option value="ta">தமிழ் (Tamil)</option>
                         <option value="mr">मराठी (Marathi)</option>
                      </select><br><br>
                      <button>Translate</button>

                </div>
            </div> 
          </div> 
            </div>
        </div>
        
        
    </div>
</section>
