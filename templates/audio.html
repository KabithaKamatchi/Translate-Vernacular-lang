<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiototext</title>

    <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="static/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="static/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>
<body>

    <!-- Team Section Begin -->
  <section class="team spad set-bg" data-setbg="static/img/blog/blog-4.jpg" style="background-image: url(&quot;static/img/blog/blog-4.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title team__title">
                    
                    <h2>AUDIO TO TEXT</h2>
                </div>
        <div class="section-title">
          <div class="video-box">   
                <div class="Translate">
                  <span><b>Upload Audio File</b></span><br>
                  <form action="/audio" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="" id="inputGroupFile01">
                    
                   
                   <label for="language">Choose a language:</label>
                   {% if common_language  %}
                   <select id="language" name="lang">
                     {% for key, value in common_language.items() %}
 
                       <option value="{{value}}">{{key}}</option>
                     {% endfor %}
 
                   </select><br><br>
                   {% endif %}
                   <!-- <input type="file" id="myFile" name="filename"/> -->
                      <button>Translate</button>
                    </form>
                </div>
                <div class="Translate">
                  <span><b>Translated Audio</b></span><br>
                  <audio controls></audio><br><br>
                  <button>Download</button><br><br>
                  <span>Translated Text</span>
                  <input type="text" placeholder="Your Transcript" style="height: 100px; width: 350px;"/>
                </div>
                
          </div>   
          </div> 
            </div>
        </div>
        
        
    </div>
</section>
    
</body>
</html>
