<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transliteration</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="static/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="static/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>

<body>
  <!-- Team Section Begin -->
  <section class="team spad set-bg" data-setbg="static/img/blog/blog-5.jpg"
    style="background-image: url(&quot;static/img/blog/blog-5.jpg&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">



          <div class="section-title team__title">

            <h2>TEXT TO TEXT</h2>
          </div>
          <div class="section-title">
            <div class="video-box">
              <div class="Translate">
                <span><b>Input</b></span><br>

                <form action="/text" method="post">
                  <label for="language">Choose a language:</label>
                  {% if common_language  %}
                  <select id="language" name="lag">
                    {% for key, value in common_language.items() %}

                      <option value="{{value}}">{{key}}</option>
                    {% endfor %}

                  </select><br><br>
                  {% endif %}

                  <input type="text" name="text" placeholder="Enter text"
                    style="height: 150px; width: 400px;" /><br><br>
                  <button type="submit">Translate</button>
                </form>
              </div>
              <div class="Translate">
                <span><b>Output</b></span><br>
                {% if translatedText %}
                <p>{{translatedText}}</p>
                {% endif %}
                <br><br>



              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </section>
  <!-- Team Section End -->
</body>

</html>
