  <!-- Css Styles -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">

<body>
  <!-- Team Section Begin -->
  <section class="team spad set-bg" data-setbg="static/img/blog/login.jpg" style="background-image: url(&quot;static/img/blog/login.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

               

               
        <div class="section-title">
          <h2>Login</h2><br><br>
                <div class="Translate">
                  
    <form action="/login" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="site-btn">Login</button><br><br><br>
      {% if message  %}
      <p>{{message}}</p>
  {% endif %}
      <span class="register">Don't have an account <a href="/register">  Register?</a></span>
    </form>

                </div>
            </div> 
          </div> 
            </div>
        </div>
        
        
    </div>
</section>
