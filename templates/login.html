<body>
  <!-- Team Section Begin -->
  <section class="team spad set-bg" data-setbg="static/img/blog/login.jpg" style="background-image: url(&quot;static/img/blog/login.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

               

               
        <div class="section-title">
          <h2>Login</h2><br><br>
                <div class="Translate">
                  
    <form action="/login" method="post">
      <label for="username">Enter Email:</label><br>
      <input type="text" id="username" name="email" placeholder="User Name" required style="width: 350px;"><br><br><br>
      <label for="password">Enter Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Password" required style="width: 350px;"><br><br><br>
      <button type="submit" class="site-btn">Login</button><br><br><br>
      {% if message  %}
      <div class="alert alert-secondary" role="alert">
          <p style="text-align: center;">{{ message }}</p>
      </div>
  {% endif %}
      <span class="register">Don't have an account <a href="/register">  Register?</a></span>
    </form>

                </div>
            </div> 
          </div> 
            </div>
        </div>
        
        
    </div>
</section>
