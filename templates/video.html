<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="/static/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="/static/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>
  <!-- Team Section Begin -->
  <section class="team spad set-bg" data-setbg="/static/img/blog/blog-1.jpg" style="background-image: url(&quot;/static/img/blog/blog-1.jpg&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title team__title">
                    
                    <h2>VIDEO TO VIDEO</h2>
                </div>
        <div class="section-title">
          <div class="video-box"> 
            {% if result %}
            <div class="Translate">
              <span><b>Uploaded Video</b></span><br>
              <video width="320" height="240" controls><source src="/static/uploads/video/{{videoPath}}"></video>

              <!-- <span><b>Translated Video</b></span><br>
              <video width="320" height="240" controls><source src="/static/uploads/combinedvideo/{{videoPath}}"></video> -->
            </div>  
            <div class="Translate">
              <span><b>Orginal Audio</b></span><br>
                  <audio controls src="/static/uploads/audio/{{audipPath}}"></audio><br><br>
                  
                  <span><b>Translated Audio</b></span><br>
                  <audio controls src="/static/uploads/translatedaudio/{{videoPath}}"></audio><br><br>
            </div>  
            <div class="Translate">
              
              <span>Translated Text</span>
              <textarea type="text" placeholder="Your Transcript" style="height: 220px; width: 350px;">{{translated_text}}</textarea>
            
            </div>  
            {% else %}
            <div class="Translate">
              <span><b>Upload Video</b></span><br>
              <form action="/video" class="form-control" method="post" enctype="multipart/form-data">
                <input type="file" id="myFile" name="file">

               <br><br>
               
               <label class="form-control" for="language">Choose a language</label>
               {% if common_language  %}
               <select class="form-control" id="language" name="lang">
                 {% for key, value in common_language.items() %}

                   <option value="{{value}}">{{key}}</option>
                 {% endfor %}

               </select><br><br>
               {% endif %}
                  <button class="btn form-control" type="submit">Translate</button>

                </form>

            </div>
            {% endif %} 

  
            </div> 
          </div> 
        </div>
      </div>
    </div>
</section>
<!-- Team Section End -->
</body>
</html>
